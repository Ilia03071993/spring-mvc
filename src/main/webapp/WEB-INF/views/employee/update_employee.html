<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
<body>
<div class="container justify-content-center card col-sm-6">
    <form th:action="@{/employees/update}" method="post">
        <input type="hidden" name="id" th:field="*{employee.id}">

    <div class="form-group mb-3">
        <label>Name</label>
        <input type="text" th:field="*{employee.name}" placeholder="name">
    </div>

    <div class="form-group mb-3 mt-3">
        <label>Department</label>
        <input type="text" th:field="*{employee.department}" placeholder="department">
    </div>

    <div class="form-group mb-1 mt-3">
        <label>Salary</label>
        <input type="text" th:field="*{employee.salary}" placeholder="salary">
    </div>

    <div class="box-footer mb-1 mt-3">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
    </form>
</div>
</body>
</html>
