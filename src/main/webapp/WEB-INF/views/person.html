<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<table class="table">
<tr>
    <th scope="col">Name</th>
    <th scope="col">Gender</th>
    <th scope="col">Age</th>
</tr>
<tr type="circle" scope="row" th:each="person: ${persons}">
    <td th:text="${person.name}">Name</td>
    <td th:text="${person.gender}">Gender</td>
    <td th:text="${person.age}">Age</td>
</tr>
</table>
<br>
<button type="button" class="btn btn-success">
    <a href="http://localhost:8080/post-form">Create person</a>
</button>
<button type="button" class="btn btn-danger">
    <a href="http://localhost:8080/delete-person">Drop persons</a>
</button>
</body>
</html>
