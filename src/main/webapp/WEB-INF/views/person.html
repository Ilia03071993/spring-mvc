<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr>
    <th>Name</th>
    <th>Gender</th>
    <th>Age</th>
</tr>
<tr type="circle" th:each="person: ${persons}">
    <td th:text="${person.name}">Name</td>
    <td th:text="${person.gender}">Gender</td>
    <td th:text="${person.age}">Age</td>
</tr>
</table>
<!--    <p>Person name: <th:block th:text="${person.name}"></th:block></p>-->
<!--    <p>Person gender: <th:block th:text="${person.gender}"></th:block></p>-->
<!--    <p>Person age: <th:block th:text="${person.age}"></th:block></p>-->
</body>
</html>
