<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form action="/person" method="post" th:object="${person}">
        <label>Name:
        <input type="text" placeholder="name" th:field="*{name}" required>
        </label>
        <br>
        <label>Gender:
            <br>
            <input type="radio" name="gender" value="male" th:field="*{gender}" required> Male<br>
            <input type="radio" name="gender" value="female" th:field="*{gender}" required> Female<br>
        </label>
        <br>
        <label> Age:
            <input type="text" placeholder="age" th:field="*{age}" required>
        </label>
        <br>
        <button type="submit">Create person</button>
    </form>
</body>
</html>
